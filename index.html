<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drunk Yard</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/rest.css">
</head>
<body>
    <header class="header">
        <p class="p">Drunk Yard 2.0</p>
        <nav class="navbar">
            <p>Tagay</p>
            <p>Pulotan</p>
            <p>Hall of Feam</p>
        </nav>
    </header>

    <main class="main">
        
        <div class="logo">
            <h1>Tara shoot Puno</h1>
        </div>

        <div class="content">
            <div>
                <h1>Tagay</h1>
            </div>
            <div class="shot">
                <div class="image-tagay">
                    <img src="style/image/bacardi.jpg" alt="">
                    <p>BACARDI</p>
                </div>
                <div class="image-tagay">
                    <img src="style/image/corona.jpg" alt="">
                    <p>CORONA</p>
                </div>
                <div class="image-tagay">
                    <img src="style/image/desperado.jpg" alt="">
                    <p>DESPERADO</p>
                </div>  
                <div class="image-tagay">
                    <img src="style/image/heineken.jpg" alt="">
                    <p>HEINEKEN</p>
                </div>  
                <div class="image-tagay">
                    <img src="style/image/jack daniels.jpg" alt="">
                    <p>JACK DANIELS</p>
                </div>
                <div class="image-tagay">
                    <img src="style/image/wiltshire gold.jpg" alt="">
                    <p>WILTSHIRE GOLD</p>
                </div>
            </div>
        </div>
        <div class="foods">
            <div>
                <h1>Pulotan</h1>
            </div>
            <div class="pulotan">     
                <div class="image-pulotan">
                    <img src="style/image/1.jpg" alt="">
                    <p>Pulotan</p>
                </div>
                <div class="image-pulotan">
                    <img src="style/image/2.jpg" alt="">
                    <p>Pulotan</p>
                </div>
                <div class="image-pulotan">
                    <img src="style/image/3.jpg" alt="">
                    <p>Pulotan</p>
                </div>
                <div class="image-pulotan">
                    <img src="style/image/4.jpg" alt="">
                    <p>Pulotan</p>
                </div>
                <div class="image-pulotan">
                    <img src="style/image/5.jpg" alt="">
                    <p>Pulotan</p>
                </div>
                <div class="image-pulotan">
                    <img src="style/image/6.jpg" alt="">
                    <p>Pulotan</p>
                </div>
            </div>
        <div class="hall-of-fame">
            <div>
                <h1>Hall of Feam</h1>
            </div>
            <div class="fame">
                <img src="style/image/team 1.jpg" alt="">
                <img src="style/image/team 2.jpg" alt="">
                <img src="style/image/team 3.jpg" alt="">
                <img src="style/image/team 4.jpg" alt="">
                <img src="style/image/team 5.jpg" alt="">
                <img src="style/image/team 6.jpg" alt="">
                <img src="style/image/team 7.jpg" alt="">
                <img src="style/image/team 8.jpg" alt="">
                <img src="style/image/team 9.jpg" alt="">
                <img src="style/image/team 10.jpg" alt="">
                <img src="style/image/team 11.jpg" alt="">
                <img src="style/image/team 12.jpg" alt="">
            </div>
        </div>
        <footer>
            <div class="footer">
                <p>&copy; 2023 MuscleShine. All rights reserved.</p>
            </div>
        </footer>
    </main>
    
</body>
</html>
